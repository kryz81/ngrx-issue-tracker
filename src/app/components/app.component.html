<h1>NgRx Issue Tracker with {{ count$ | async }}</h1>
<div class="loading" *ngIf="(loading$ | async) === true">Loading...</div>
<div class="error" *ngIf="(error$ | async) !== ''; let error">{{ error }}</div>
<h3>Issues added: {{ issuesCount$ | async }}</h3>
<div>
  <a routerLink="/count">Count</a>
  <a routerLink="/issues">Issues</a>
  <a routerLink="/settings">Settings</a>
  <hr />
</div>
<div><router-outlet></router-outlet></div>
<hr />
<div>{{(currentRoute$ | async)}}</div>
